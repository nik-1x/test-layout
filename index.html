<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сетка Рекламных Баннеров</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Рекламная Сетка</h1>
    </header>
    <main>
        <div class="banner-grid">
            <!-- Баннер 1:1 -->
            <div class="banner banner-1-1">
                <img src="https://via.placeholder.com/300" alt="Баннер 1:1">
            </div>
            <!-- Баннер 1:2 -->
            <div class="banner banner-1-2">
                <img src="https://via.placeholder.com/300x600" alt="Баннер 1:2">
            </div>
            <!-- Баннер 2:1 -->
            <div class="banner banner-2-1">
                <img src="https://via.placeholder.com/600x300" alt="Баннер 2:1">
            </div>
            <!-- Баннер 3:1 -->
            <div class="banner banner-3-1">
                <img src="https://via.placeholder.com/900x300" alt="Баннер 3:1">
            </div>
            <!-- Дополнительные баннеры по желанию -->
            <div class="banner banner-1-1">
                <img src="https://via.placeholder.com/300" alt="Баннер 1:1">
            </div>
            <div class="banner banner-2-1">
                <img src="https://via.placeholder.com/600x300" alt="Баннер 2:1">
            </div>
            <div class="banner banner-1-2">
                <img src="https://via.placeholder.com/300x600" alt="Баннер 1:2">
            </div>
            <div class="banner banner-3-1">
                <img src="https://via.placeholder.com/900x300" alt="Баннер 3:1">
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Ваша Компания</p>
    </footer>
</body>
</html>
